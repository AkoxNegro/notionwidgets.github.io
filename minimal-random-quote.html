
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>

    <style>

    @media (prefers-color-scheme: light){
	:root{
        --corner-color: dimgray;
        --background-color: black
        }


     @media (prefers-color-scheme: dark){
	:root{
        --corner-color: lightgray;
        --background-color: white
        }
         
        .widget {
            padding: 5px 5px ;
            color: var(--background-color);
            text-align: center;
                max-width: 95%;
            margin: auto;
            font-variant-caps: petite-caps;
            font-size: 5vw;

        }

        div {
             width: 95%;
             min-height: 10%;

            background:
                linear-gradient(to right, var(--corner-color) 4px, transparent 4px) 0 0,
                linear-gradient(to right, var(--corner-color) 4px, transparent 4px) 0 100%,
                linear-gradient(to left, var(--corner-color) 4px, transparent 4px) 100% 0,
                linear-gradient(to left, var(--corner-color) 4px, transparent 4px) 100% 100%,
                linear-gradient(to bottom, var(--corner-color)4px, transparent 4px) 0 0,
                linear-gradient(to bottom, var(--corner-color) 4px, transparent 4px) 100% 0,
                linear-gradient(to top, var(--corner-color)4px, transparent 4px) 0 100%,
                linear-gradient(to top, var(--corner-color) 4px, transparent 4px) 100% 100%;

            background-repeat: no-repeat;
            background-size: 10vw 10vw;
}

     
    </style>
</head>
<body>

    <div class="widget" id="widget"></div>


<script>

quotes=[
"Que tus sueños sean mas grandes que tus miedos",
"Si te cansas, aprende a descansar, no a renunciar",
"Esfuérzate por progresos. No por perfección",
"Si eres capaz de soñarlo, eres capaz de crearlo",
"Comienza a ser ahora, lo que serás en el futuro",
"Si lo quieres, trabaja por ello",
"Tu único límite es tu mente",
"Y si dejas de pensarlo tanto y simplemente lo intentas?",
"Hazlo, y si te da miedo, hazlo con miedo",
"La disciplina, te lleva dónde la motivación no alcanza",
"Vas a tu propio ritmo",
"El costo de equivocarse es menor que el costo de no hacer nada",
"Si pasas un mal momento no te rindas. Lo malo es el momento, no tú",
"La disciplina también es amor propio",
"Objetivo: superarme",
];

const INTERVAL = 864;

function dispalyQuote(){


    var randomQuote = quotes[Math.floor(Math.random() * quotes.length)]
    document.getElementById('widget').innerHTML =quotes[0];
    quotes.forEach((quote, i) => {
        setTimeout(() => {
            document.getElementById('widget').innerHTML = randomQuote;
        }, i * INTERVAL);  
    });
    }

    function dispalyWidget() {
        dispalyQuote();
        setTimeout(dispalyWidget, quotes.length*INTERVAL);
    }
    dispalyWidget()

</script>

</body>
</html>
