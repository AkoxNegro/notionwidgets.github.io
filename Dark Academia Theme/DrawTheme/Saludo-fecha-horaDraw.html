<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting2</title>

    <style>

        /*CSS RESETS*/
@media (prefers-color-scheme: light){
	:root{
	    --bg-color:#fff;
	    --text-color:black;
	    --background-image:#fff;
	    --box-shadow:#330835;
	    --border-pref: 1px solid black;
	}
}

@media (prefers-color-scheme: dark){
        :root{
	    --bg-color:#191919;
	    --text-color:lightgray;
	    --background-image:#191919;
        --box-shadow:dimgray;
        --border-pref: 1px solid lightgray;
        }
}


body{
    background-color: var(--bg-color);
    line-height: 1.6;

}

h1 {
    margin-top: 0;
}


/*CSS START*/

.full-table {
    display: table;
    height: 100%;
    width: 100%;
}

.table-cell {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
}

.card {
    padding: 10px 25px 10px 25px;
    border-radius: 10px;
    border: var(--border-pref);
    background: var(--background-image); /*color*/    
    min-width: 2vw;
    color: var(--text-color);
    display: inline-block;
    box-shadow: 2px 2px 1px 0px var(--box-shadow);
}

.card:hover {
    margin-top: 2px;
    box-shadow: none;
}

.clock {
    display: inline;
    font-family: 'Bebas Neue', cursive;
    font-size: 2vw;
   
}

.time {
    display: inline;
    min-width: 37px;
}

.colon {
    font-size: 1.1em;
    display: inline-block;
}

.date {
    display: inline;
    min-width: 162px;
    font-family: 'Cabin Sketch', sans-serif;
    font-size: 4.1vw;
    padding-right: 3vw;
    text-transform: uppercase;
    letter-spacing: -1px;
}
.greet{
    display:inline;
    font-family: 'Dancing Script', cursive;
    font-size: 4.5vw;
     padding-right: 4vw;
}

    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:400,700" rel="stylesheet">

<div class="full-table">
  <div class="table-cell">
    
    <div class="card">
        <div class="greet" id="greet"></div>
      <div class="date" id="date"></div>
     <!-- <div class="clock"> 
        <div class="time" id="hour"></div>
        <div class="colon">:</div>
        <div class="time" id="min"></div>
        <div class="colon">:</div>
        <div class="time" id="sec"></div> 
      </div>  !-->
    </div>
    
  </div>
</div>

<script>
// Creamos array con los meses del año
//const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
// Creamos array con los días de la semana
//const dias_semana = ['Domingo', 'Lunes', 'martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];

    function date() {
var today = new Date();
const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

document.getElementById('date').innerHTML = today.toLocaleDateString('es-MX', opciones);
//document.getElementById('date').innerHTML = today.toDateString();
}


function clock() {
var today = new Date();
var hour = zeros(twelveHour(today.getHours()));
var minutes = zeros(today.getMinutes());
var seconds = zeros(today.getSeconds());
if(today.getHours() >=12){
    seconds+=" pm"
}
else{
    seconds+=" am"
}
hrs = today.getHours();
if (hrs < 12)
        greet = 'Buenos días  ';
    else if (hrs >= 12 && hrs <= 19)
        greet = 'Buenas tardes ';
    else if (hrs >= 19 && hrs <= 24)
        greet = 'Buenas noches ';
// console.log(today.toLocaleTimeString());
document.getElementById('greet').innerHTML = greet;
document.getElementById('hour').innerHTML = hour;
document.getElementById('min').innerHTML = minutes;
document.getElementById('sec').innerHTML = seconds;
}

function twelveHour(hour) {
if (hour > 12) {
    return hour -= 12 
} else if (hour === 0) {
    return hour = 12;
} else {
    return hour
}
}
    
// adds zero infront of single digit number
function zeros(num) {
if (num < 10) {
    num = '0' + num
};
return num;
}

function dateTime() {
date();
clock();
setTimeout(dateTime, 500);
}

dateTime()
// END
</script>

</body>
</html>
